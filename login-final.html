<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Index</title>
</head>
<body>
    <header>
        <div class="logo"><img src="logo.JPG" alt="logo"></div>
        <nav>
            <ul>
                <div class="links">
                    <li><a href="#">Login</a></li> | 
                <li><a href="#">Register</a></li>
                <button class="cartbtn"><i class="fa fa-shopping-cart" style="color:#f14d54"></i> 0 Cart</button>
                </div>
            </ul>
        </nav>
    </header>
    <div class="search-header">
        <input type="search" name="search" id="s1" placeholder="What Are You Looking For...">
        <button class="searchbtn"><i class="fa fa-search"></i> <b>Search</b></button>
        <button class="cancelbtn"><b>Cancel</b></button>
    </div>
    <div class="main">
        <div class="heading">Login or Creat an Account</div>
        <div class="sub-main">
            <div class="information">
                <p style="border-bottom: 1px solid #9e9e9e; padding-bottom: 20px; font-size: 20px ; color:#414141;"><b>New Customer</b></p>
                <p style="margin-top: 20px; font-size: 15px; color: #838383;">Registration Is Free And Easy</p>
                <ul style="margin: 20px; ">
                    <li style="font-size: 15px; color: #212121; margin-bottom: 15px;">Faster Checkout</li>
                    <li style="font-size: 15px; color: #212121; margin-bottom: 15px;">Save Multipal Shipping Address</li>
                    <li style="font-size: 15px; color: #212121; margin-bottom: 15px;">View And Track Orders And More</li>
                </ul>
                <button style="width: 220px; height: 45px; background-color:#f14D54; border: none; outline: none; color: white; font-size: 15px; margin-top: 165px;"><b>Create an Account</b></button>
            </div>
            <div class="form">
                <p style="border-bottom: 1px solid #9e9e9e; padding-bottom: 20px; font-size: 20px ; color:#414141;"><b>Registered Customer</b></p>
                <p style="margin-bottom: 20px; margin-top: 20px; font-size: 15px; color: #838383;">If your have an account with us.please login</p>
               <label for="input1">Email Address*</label><br>
               <input type="email" class="input-box" id="input1"><br>
               <label for="input2">Password*</label><br>
               <input type="password" class="input-box" id="input2"><br>
               <button style="width: 100px; height: 45px; background-color:#f14D54;border: none; outline: none; color: white; font-size: 15px; margin-top: 60px;"><b>Login</b></button>
            </div>
        </div>
    </div>
    <footer>
        <img src="logo.JPG" alt="logo">
        <p style="font-size: 11px; color: #9e9e9e;">&#169; 2020 TatvaSoft All Right Reserved</p>
    </footer>
