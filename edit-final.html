<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">            
    <title>Edit Final</title>
</head>
<body>
    <header>
        <div class="logo"><img src="logo.jpg" alt="logo"></div>
        <nav>
            <ul>
                <div class="links">
                    <li><a href="#">Login</a></li> | 
                <li><a href="#">Register</a></li>
                <button class="cartbtn"><i class="fa fa-shopping-cart" style="color:#f14d54"></i> 0 Cart</button>
                </div>
            </ul>
        </nav>
    </header>
    <div class="search-header">
        <input type="search" name="search" id="s1" placeholder="What Are You Looking For...">
        <button class="searchbtn"><i class="fa fa-search"></i> <b>Search</b></button>
        <button class="cancelbtn"><b>Cancel</b></button>
    </div>
    <div class="main">
        <div class="heading">Login or Creat an Account</div>
        <div class="sub-main">
            <div class="register-form">
                 <div class="formgroup" style="margin-top: 50px;">
                    <div style="width: 45%;">
                        <label for="input1">First Name*</label><br>
                        <input type="text" class="input-box" id="input1" style="width: 100%;"><br>
                    </div>
                    <div style="width: 10%;"></div>
                    <div style="width: 45%;">
                        <label for="input2">Last Name*</label><br>
                        <input type="text" class="input-box" id="input2" style="width: 100%;"><br>
                    </div>
                    <div class="formgroup" style="margin-top: 35px;">
                        <div style="width: 45%;">
                            <label for="input1">Shop By Categories*</label><br>
                            <select name="cars" class="input-box" id="input1" style="width: 100%; height: fit-content;">
                                <option value="volvo">Volvo</option>
                                <option value="saab">Saab</option>
                                <option value="fiat">Fiat</option>
                                <option value="audi">Audi</option>
                              </select>
                        </div>
                        <div style="width: 10%;"></div>
                        <div style="width: 45%;">
                            <label for="input2">Discription*</label><br>
                            <input type="text" class="input-box" id="input2" style="width: 100%;"><br>
                        </div>
                        <div class="formgroup" style="margin-top: 60px;">
                            <div style="width: 45%;">
                                <input type="file"  style="width: 100%;"><br>
                            </div>                            
                </div>
                <div style="margin-top: 35px;">
                    <button class="searchbtn"><b>Save</b></button>
                    <button class="cancelbtn"><b>Cancel</b></button>
                </div>
    </div>
    </div>
    <footer>
        <img src="logo.JPG" alt="logo">
        <p style="font-size: 11px; color: #9e9e9e;">&#169; 2020 TatvaSoft All Right Reserved</p>
    </footer>
</body>
</html>
