<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Register</title>
</head>

<body>
    <header>
        <div class="logo"><img src="logo.JPG" alt="logo"></div>
        <nav>
            <ul>
                <div class="links">
                    <li><a href="#">Login</a></li> | 
                <li><a href="#">Register</a></li>
                <button class="cartbtn"><i class="fa fa-shopping-cart" style="color:#f14d54"></i> 0 Cart</button>
                </div>
            </ul>
        </nav>
    </header>
    <div class="search-header">
        <input type="search" name="search" id="s1" placeholder="What Are You Looking For...">
        <button class="searchbtn"><i class="fa fa-search"></i> <b>Search</b></button>
        <button class="cancelbtn"><b>Cancel</b></button>
    </div>
    <div class="main">
        <div class="heading">Login or Creat an Account</div>
        <div class="sub-main">
            <div class="register-form">
                <p style="border-bottom: 1px solid #9e9e9e; padding-bottom: 20px; font-size: 20px ; color:#414141;">
                    <b>Personal Information</b></p>
                <p style="margin-top: 20px; font-size: 15px; color: #838383; margin-bottom: 20px;">Please Enter The
                    Following Information to Creat Your Account</p>
                <div class="formgroup">
                    <div style="width: 45%;">
                        <label for="input1">First Name*</label><br>
                        <input type="text" class="input-box" id="input1" style="width: 100%;"><br>
                    </div>
                    <div style="width: 10%;"></div>
                    <div style="width: 45%;">
                        <label for="input2">Last Name*</label><br>
                        <input type="text" class="input-box" id="input2" style="width: 100%;"><br>
                    </div>
                    <div style="width: 100%; margin-top: 40px;"><label for="input3">Email Address*</label><br>
                        <input type="email" class="input-box" id="input3" style="width: 100%;"><br>
                    </div>
                </div>
            </div>
            <div class="register-form">
                <p style="margin-top: 70px; border-bottom: 1px solid #9e9e9e; margin-bottom: 10px; padding-bottom: 20px; font-size: 20px ; color:#414141;">
                    <b>Login Information</b></p>
                 <div class="formgroup">
                    <div style="width: 45%;">
                        <label for="input4">Password*</label><br>
                        <input type="password" class="input-box" id="input4" style="width: 100%;"><br>
                    </div>
                    <div style="width: 10%;"></div>
                    <div style="width: 45%;">
                        <label for="input5">Confirm Password*</label><br>
                        <input type="password" class="input-box" id="input5" style="width: 100%;"><br>
                    </div>
                    <button style="width: 100px; height: 45px; background-color:#f14D54;border: none; outline: none; color: white; font-size: 15px; margin-top: 60px; margin-bottom: 80px;"><b>Register</b></button>
           
                </div>
            </div>
        </div>
        <footer>
            <img src="logo.JPG" alt="logo">
            <p style="font-size: 11px; color: #9e9e9e;">&#169; 2020 TatvaSoft All Right Reserved</p>
        </footer>
    </div>
</div>
</body>

</html>
